<html>
   <head>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link href="/css/styles.css" rel="stylesheet" />
		<title>Poshmark Success/Fail Counter using AngularJS with ngStorage</title>
   </head>
   
   <body>
		<h2 class="mb-5">Poshmark Success/Fail Counter</h2>
		<h3>AngularJS and ngStorage</h3>

		<div ng-app = "poshCounter" ng-init="successCounter = 0; failCounter = 0"> 
			<div ng-controller="PoshCounterController">
				
				Successess calculated: {{ (successCounter / (successCounter + failCounter)) * 100 }}%
				<br/><br/>
				<button ng-click="successCounter = successCounter - 1">-</button><button ng-click="successCounter = successCounter + 1">+</button> Successes: {{successCounter}}<br/>
				<button ng-click="failCounter = failCounter - 1">-</button><button ng-click="failCounter = failCounter + 1">+</button> Fails: {{ failCounter }}
				<br/><br/>
				<button ng-click="saveData()">Save</button>
				<button ng-click="loadData()">Load</button>
				<br/><br/>
				<button ng-click="resetData()">Reset</button>
				
			</div>
		</div>

		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
		<script src = "js/app.js"></script>

   </body>
</html>
